<ion-menu [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(loginPage)">
        ダッシュボード
      </button>
      <button ion-item (click)="openPage(loginPage)">
        プロジェクト
      </button>
      <button ion-item (click)="openPage(loginPage)">
        Login
      </button>
      <button ion-item (click)="openPage(signupPage)">
        Signup
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      タスク一覧
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentProfileModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <button class="float-btn-task" ion-button icon-only (tap)="addTask()">
    <ion-icon name="add"></ion-icon>
  </button>

  <ion-list>
    <ion-list-header>
      Inbox
    </ion-list-header>
    <ion-item *ngFor="let task of tasks | async" (tap)="showOptions(task.$key, task.title)">
      {{task.title}}
    </ion-item>
  </ion-list>

</ion-content>
